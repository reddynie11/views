<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <title>Document</title>
</head>
<body>
    <div id="vue-app">
        <h1>{{greet()}}</h1>
        <a v-bind:href="web">Website</a>
        <h2>{{job}}</h2>
        <p v-html="websiteTag" ></p>
        <hr/>
        <h1>Click Event</h1>
        <h2>Cart items : {{cart}}</h2>
        <button v-on:click="add(1)" >Add item</button>
        <button v-on:click="remove(1)" >Remove item</button>
        <hr/>
        <h1>Double Click Event</h1>
        <button v-on:dblclick="add(5)" >Add 5 items</button>
        <button v-on:dblclick="remove(5)" >Remove 5 items</button>
    </div>
    <script src="app.js" ></script>
</body>
</html>
